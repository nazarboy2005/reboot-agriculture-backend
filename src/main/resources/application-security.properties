# Security Configuration for Production

# Security Headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# HTTPS Configuration
server.ssl.enabled=false
server.forward-headers-strategy=native

# Security Configuration
spring.security.require-ssl=false
spring.security.headers.frame-options=DENY
spring.security.headers.content-type-options=nosniff
spring.security.headers.xss-protection=1; mode=block

# CORS Configuration - Disabled here to use programmatic configuration in SecurityConfig
# spring.web.cors.allowed-origins=${FRONTEND_URL:https://agriculture-frontend-two.vercel.app}
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
# spring.web.cors.allowed-headers=*
# spring.web.cors.allow-credentials=true
# spring.web.cors.max-age=3600

# Rate Limiting (if using Spring Cloud Gateway)
# spring.cloud.gateway.filter.request-rate-limiter.enabled=true
# spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.replenish-rate=10
# spring.cloud.gateway.filter.request-rate-limiter.redis-rate-limiter.burst-capacity=20

# Logging Security
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# Hide sensitive information in logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
